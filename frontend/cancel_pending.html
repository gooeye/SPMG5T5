
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color:purple
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color:lavenderblush;
    }

    button {
     background-color:purple; 
     border: black;
     color: white;
     padding: 15px 32px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 16px;
     margin: 10px;
    }

    button:hover{
     background-color:lavenderblush; 
     border:2px solid purple;
     color: purple;
     padding: 15px 32px;
     text-align: center;
     text-decoration: none;
     display: inline-block;
     font-size: 16px;
     margin: 10px;
   }

   h1 {
    color:black;
    font-family:'Times New Roman', Times, serif;
   }

   .modal {
      width: 25%;
      height: 25%;
      justify-content: center;
      align-items: center;
      margin:auto;
    }

    
    .modal-content {

      border:2px solid purple;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: auto;
      height: auto;
      text-align: center;
      
    }
   
</style>

<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
 </head>

 <body>
  <h1>Pending Arrangements</h1>
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div id="cancelMod" class="modal" style="visibility:hidden">
      <div class="modal-content">
          <p>Are you sure you want to cancel this request?</p>
          <button id="Yes">Yes</button>
          <button id="Back">Back</button>
      </div>

    </div>

  <script>
    const tableData = [
    { id: 1, name: "Alice", age: 28, status: "pending" },
    { id: 2, name: "Bob", age: 24, status: "pending" },
    { id: 3, name: "Charlie", age: 30, status: "pending" },
    { id: 4, name: "David", age: 27, status: "pending" },
    ];

    const tbody = document.querySelector('#dataTable tbody');

    tableData.forEach((person) => {
     const row = `
      <tr>
        <td>${person.id}</td>
        <td>${person.name}</td>
        <td>${person.status}</td>
        <td><button class= "Edit">Edit</button><button class="Cancel">Cancel</button>
      </tr>
    `;

     tbody.innerHTML += row;
    });

    const editBtn = document.getElementsByClassName("Edit");
    for (let i = 0; i < editBtn.length; i++) {
      editBtn[i].addEventListener("click", editPage);
    }
    function editPage(){
      alert("hello!")
    }

    const modal = document.getElementById("cancelMod");
    const cancelBtn = document.getElementsByClassName("Cancel");

    for (let i = 0; i < cancelBtn.length; i++) {
      cancelBtn[i].addEventListener("click", cancelAlert);
    }

    function cancelAlert() {
      modal.setAttribute("style", "visibility:visible")
    }
    
    const closeMod = document.getElementById("Back");
    closeMod.addEventListener("click", closeFunc);
    function closeFunc() {
      modal.setAttribute("style", "visibility:hidden")
    }

    const cancelReq = document.getElementById("Yes");
    cancelReq.addEventListener("click", deleteReq);
    function deleteReq(){
      modal.setAttribute("style", "visibility:hidden");
  
    }
    
  </script>
 </body>  
</html>
